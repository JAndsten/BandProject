<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add new artist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		body {margin:20px}
	</style>
</head>

<body>
	<h1>Add an artist</h1>
	<form th:object="${band}" th:action="@{save}" action="#" method="post">
	<div class="form-group">
		<label for="name">Band name</label>
		<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter artist name"/>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="genre">Genre</label>
			<input type="text" class="form-control" id="genre" th:field="*{genre}" placeholder="Enter genre"/>
		</div>
		<div class="form-group col-md-3">
			<label for="year">Forming year</label>
			<input type="text" class="form-control" id="year" th:field="*{year}" placeholder="Enter year formed"/>
		</div>
		<div class="form-group col-md-3">
			<label for="stars">Rating</label>
			<select class="form-control" id="stars" th:field="*{stars}">
				<option th:value="1" th:text="1"></option>
				<option th:value="2" th:text="2"></option>
				<option th:value="3" th:text="3"></option>
				<option th:value="4" th:text="4"></option>
				<option th:value="5" th:text="5"></option>
			</select>
		</div>
	</div>
	<input type="submit" value="Save artist"></input>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
